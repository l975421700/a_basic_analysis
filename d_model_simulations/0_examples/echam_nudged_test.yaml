general:
    setup_name: "echam"
    version: "6.3.05p2-wiso"
    compute_time: "00:30:00"
    initial_date: "2015-09-01"
    final_date: "2016-12-31"
    model_dir: "/home/ollie/ladiet001/ECHAM6/echam-6.3.05p2-wiso/"
    base_dir: "/work/ollie/ladiet001/ECHAM6/output/"
    nmonth: 1
    nyear: 0
    use_venv: False
    # clean_old_rundirs_except: 3

echam:
    scenario: "PI-CTRL"
    res: T63
    lresume: False
    restart_rate: 1
    restart_unit: "months"
    nproca: 24
    nprocb:  24
    # nprocar: 6
    # nprocbr: 6
    nprocar: 0
    nprocbr: 0
    file_movements:
        forcing:
            all_directions: "link"
        input:
            all_directions: "link"

    add_streams: #put these output files into output directory instead of "unknown"
      - sf_wiso
      - accw_wiso
      - js_wiso
      - la_wiso
      - nudg
      - sf_wiso
      - wiso
    forcing_sources:
        wiso_sw_observed: "/home/ollie/mwerner/model_input/ECHAM6-wiso/PI_ctrl/T63/T63_wisosw_d.nc"
        era5_previous: "/work/ollie/paleodyn/nudging/ERA5/atmos/T63/era5${echam.res}${echam.levels}_${echam.prev_date!syear}${echam.prev_date!smonth}.nc"
        era5_current: "/work/ollie/paleodyn/nudging/ERA5/atmos/T63/era5${echam.res}${echam.levels}_${echam.current_date!syear}${echam.current_date!smonth}.nc"
        era5_next: "/work/ollie/paleodyn/nudging/ERA5/atmos/T63/era5${echam.res}${echam.levels}_${echam.next_date!syear}${echam.next_date!smonth}.nc"
    add_forcing_files:
        wiso_sw: wiso_sw_observed
        era5_previous: era5_previous
        era5_current: era5_current
        era5_next: era5_next
    forcing_in_work:
        wiso_sw: "unit.25"
        era5_previous: ndg${echam.prev_date!syear}${echam.prev_date!smonth}.nc
        era5_current: ndg${echam.current_date!syear}${echam.current_date!smonth}.nc
        era5_next: ndg${echam.next_date!syear}${echam.next_date!smonth}.nc
    add_namelist_changes:
        namelist.echam:
            parctl:
                nproca: 24
                nprocb: 24
                nprocar: 0
                nprocbr: 0
            runctl:
                default_output: True
                lnudge: True
                nproma: "remove_from_namelist"
                ldebugio: True
            radctl:
                lrad_async: False
                co2vmr: 0.000284316986084 #TODO
                ch4vmr: 8.082490234375e-07 #TODO
                n2ovmr: 2.730210571289e-07 #TODO

            wisoctl:
                lwiso: True
                lwiso_rerun: ${lresume}
                nwiso: 3
            ndgctl:
                dt_nudg_start:
                  - 2015
                  - 09
                  - 1
                dt_nudg_stop:
                  - 2016
                  - 12
                  - 31
                NUDGLMIN: 1 
                NUDGLMAX: 47 #${echam.levels}
                NUDGSMIN: 0 
                NUDGSMAX: 63 #${echam.resolution}                    
                inudgformat: 2
                ndg_file_nc: ndg%y4%m2.nc 
                lnudgcli: False
                lnudgini: False

jsbach:
    add_namelist_changes:
        namelist.jsbach:
            jsbach_ctl:
                with_hd: False
