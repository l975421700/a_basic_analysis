general:
    setup_name: "echam"
    version: "6.3.05p2-wiso"
    compute_time: "00:30:00"
    initial_date: "2070-01-01"
    final_date: "2099-12-31"
    model_dir: "/home/ollie/jatsch001/model_codes/echam-6.3.05p2-wiso/"
    base_dir: "/work/ollie/jatsch001/ma_exp/"
    nmonth: 1
    nyear: 0
    with_wiso: True
    use_venv: False
    clean_old_rundirs_except: 3

echam:
    scenario: "HIST"
    dataset: r0008
    res: T63
    lresume: True
    restart_rate: 1
    restart_unit: "months"
    ini_parent_date: "2089-12-31"
    ini_parent_exp_id: "ssp126_spinup_2070"
    ini_parent_dir: "/work/ollie/jatsch001/ma_exp/ssp126_spinup_2070/restart/echam/"
    #ini_parent_dir: "/work/ollie/mwerner/echam6-wiso-nudging/T63L47/NUDGING_ERA5_T63L47_acauquoin/restart/echam6/"
   
    add_namelist_changes:
        namelist.echam:
            runctl:
                putdata:
                  - 6
                  - 'hours'
                  - 'last'
                  - 0
                lcouple: False
                lcouple_co2: False
                default_output: False
                lamip: True
                lnudge: True
                l_orbvsop87: True
                putocean: "remove_from_namelist"
                getocean: "remove_from_namelist"
            ndgctl:
                dt_nudg_start:
                  - ${echam.current_date!syear}
                  - ${echam.current_date!smonth}
                  - ${echam.current_date!sday}
                dt_nudg_stop:
                  - ${echam.next_date!syear}
                  - ${echam.next_date!smonth}
                  - ${echam.next_date!sday}
                inudgformat: 2
                ndg_file_nc: 'ndg%y4%m2.nc'
                nsstinc: 0
                lnudgcli: False
                lnudgini: False
            simpleplumesctl:
                fix_yr: 2016
            wisoctl:
                lwiso: True
                lwiso_rerun: ${lresume}
                nwiso: 28
                ntag: 0
                ntag1: 0
                ntag2: 0
                ntag3: 0
                ntag4: 0
                ntags1_lat: 3
                ntags2_lon: 0
                ntags3_sst: 3
                ntags4_rh2m: 3
                ntags5_wind10: 3
                ntag_geo7: 7
                ntags6_sinlon: 3
                ntags7_coslon: 3
                ntag5: 0
                ntag_sum: 25
                lupdate_tagmap: True
                tag_minsst: 268.15
                tag_maxsst: 318.15
                tag_minrh2m: 0
                tag_maxrh2m: 1.6
                tag_minwind10: 0
                tag_maxwind10: 28.0
                ltag_corr1: True
                ltag_corr3: True
                latm_water: False
                ltag_corr2: False
                ltag_corr3_m: False
                ltag_corr_xtec: False
                lcorrfac: False

    file_movements:
        forcing:
            all_directions: "link"
        input:
            all_directions: "link"

    remove_forcing_files:
          - greenhouse
          - ozonea
          - ozoneb
          - ozonec
          - sst
          - sic
        # remove further files (required for simulations after 2012)
          - volcir
          - volcsw
          - ozone          
    
    forcing_sources:

        # water isotope forcing file
        wiso_sw_observed: "/home/ollie/mwerner/model_input/ECHAM6-wiso/PI_ctrl/T63/T63_wisosw_d.nc"
        wiso_tagmap_1: "/work/ollie/jatsch001/echam-input/pi_6tagmap_2.nc"

        # ERA5 forcing files        
        CMIP6_atm_current: "/work/ollie/jatsch001/echam-input/nudging/CMIP6_ssp126/ECHAM6_${echam.res}${echam.levels}_${echam.current_date!syear}${echam.current_date!smonth}.nc"
        CMIP6_atm_previous: "/work/ollie/jatsch001/echam-input/nudging/CMIP6_ssp126/ECHAM6_${echam.res}${echam.levels}_${echam.prev_date!syear}${echam.prev_date!smonth}.nc" 
        CMIP6_atm_next: "/work/ollie/jatsch001/echam-input/nudging/CMIP6_ssp126/ECHAM6_${echam.res}${echam.levels}_${echam.next_date!syear}${echam.next_date!smonth}.nc"       
        sst: "/work/ollie/jatsch001/echam-input/sea/ssp126/SSP126_T63_SST@YEAR@.nc"    
        sic: "/work/ollie/jatsch001/echam-input/sea/ssp126/SSP126_T63_SIC@YEAR@.nc"
        
        # further ECHAM6 forcing files
        strat_aero_sw:  "/work/ollie/jatsch001/echam-input/strat_aero/ssp126/strat_aerosol_sw_T63_2024.nc"
        strat_aero_ir: "/work/ollie/jatsch001/echam-input/strat_aero/ssp126/strat_aerosol_ir_T63_2024.nc"
        ozone_hist: "/work/ollie/jatsch001/echam-input/ozone/ssp126/T63_ozone_ssp126_@YEAR@.nc"

        greenhouse_gases: "/work/ollie/pool/ECHAM6/input/r0008/greenhouse_ssp126.nc"
        MAC_SP: "/work/ollie/pool/ECHAM6/input/r0008/MAC-SP_ssp126.nc"

    add_forcing_files:
        wiso_sw: wiso_sw_observed
        wiso_tagmap: wiso_tagmap_1

        CMIP6_previous: CMIP6_atm_previous
        CMIP6_current:  CMIP6_atm_current
        CMIP6_next:     CMIP6_atm_next        
        sst: sst
        sic: sic

        strat_sw: strat_aero_sw
        strat_ir: strat_aero_ir
        ozone_hist: ozone_hist
        
        greenhouse_gases: greenhouse_gases
        MAC_SP: MAC_SP

    forcing_in_work:
        wiso_sw: "unit.25"
        wiso_tagmap: "unit.26"

        CMIP6_previous: ndg${echam.prev_date!syear}${echam.prev_date!smonth}.nc
        CMIP6_current: ndg${echam.current_date!syear}${echam.current_date!smonth}.nc
        CMIP6_next: ndg${echam.next_date!syear}${echam.next_date!smonth}.nc        
        sst: "sst@YEAR@"
        sic: "ice@YEAR@"

        strat_sw: "strat_aerosol_sw_@YEAR@.nc"
        strat_ir: "strat_aerosol_ir_@YEAR@.nc"
        ozone_hist: "ozon@YEAR@"

        greenhouse_gases: "greenhouse_gases.nc"
        MAC_SP: "MAC-SP.nc"

    add_forcing_additional_information:
        sst:
            - need_year_before
            - need_year_after
            - need_2years_after
        sic:
            - need_year_before
            - need_year_after
            - need_2years_after
        strat_sw: 
            - need_2years_before
            - need_year_before
            - need_year_after
            - need_2years_after
        strat_ir:
            - need_2years_before
            - need_year_before
            - need_year_after
            - need_2years_after
        ozone_hist:
            - need_2years_before
            - need_year_before
            - need_year_after
            - need_2years_after


    add_streams: #put these output files into output directory instead of "unknown"
      - nudg
      - wiso

    remove_streams: # these streams have not been used in previous (script-based) setups for ECHAM6-wiso nudged simulations
      - g3bid
      - g3bim
      - g3bday
      - g3b1hi
      - glday
      - aclcim
      - rad
      - sp6h
      - glim
      - spim

jsbach:
    add_namelist_changes:
        namelist.jsbach:
            jsbach_ctl:
                with_hd: True
                lcc_forcing_type: 'transitions'
                lcc_scheme: 2
                test_cconservation: True
                test_nconservation: False
                use_dynveg: False
                use_disturbance: False
                with_nitrogen: False
                file_type: "remove_from_namelist"
                file_ztype: "remove_from_namelist"
                lpost_echam: "remove_from_namelist"
                debug: "remove_from_namelist"
            cbalance_ctl:
                read_ndepo: False
            hydrology_ctl:
                ldebughd: "remove_from_namelist"
                gethd:
                  - 192
                  - 'steps'
                  - 'exact'
                  - 0
                puthd:
                  - 192
                  - 'steps'
                  - 'exact'
                  - -450
            input_ctl:
                var_name: "remove_from_namelist"
                #dt_update: "remove_from_namelist"
                init_rec: "remove_from_namelist"

    file_movements:
        forcing:
            all_directions: "link"
        input:
            all_directions: "link"

    remove_input_files:
          - jsbach

    input_sources:
        jsbach_bin_default: "/work/ollie/pool/JSBACH/input/r0010/T63/jsbach_T63GR15_11tiles_5layers_1976_no-dynveg.nc"
    add_input_files:
        jsbach_bin: jsbach_bin_default
    input_in_work:
        jsbach_bin: "jsbach.nc"    

    remove_forcing_files:
          - a_nd_file
          - cover_fract
          - lightning
          - Ndepo
          - popdens
          - LU
          - LU_trans
          
    forcing_sources:
        landuse_transition: "/work/ollie/jatsch001/echam-input/jsbach/LUH_transitions_T63_2020.nc"
        landuse_harvest:    "/work/ollie/jatsch001/echam-input/jsbach/LUH_harvest_T63_2020.nc"
    add_forcing_files:
        landuse_transition: landuse_transition
        landuse_harvest:    landuse_harvest
    forcing_in_work:
        landuse_transition: "landuseTransitions.@YEAR@.nc"
        landuse_harvest:    "landuseHarvest.@YEAR@.nc"
    add_forcing_additional_information:
        landuse_transition:
            - need_year_before
            - need_year_after
        landuse_harvest:
            - need_year_before
            - need_year_after

    remove_streams: # these streams have not been used in previous (script-based) setups for ECHAM6-wiso nudged simulations
      - land
      - la_wiso
      - jsbid
      - nitro

hdmodel:
    file_movements:
        forcing:
            all_directions: "link"
        input:
            all_directions: "link"
