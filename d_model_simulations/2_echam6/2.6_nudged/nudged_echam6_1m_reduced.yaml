general:
    setup_name: "echam"
    version: "6.3.05p2-wiso"
    compute_time: "00:30:00"
    initial_date: "1979-01-01"
    final_date: "2023-01-01"
    model_dir: "/albedo/work/user/qigao001/model_codes/echam-6.3.05p2-wiso/"
    base_dir: "/albedo/scratch/user/qigao001/output/echam-6.3.05p2-wiso/pi/"
    nmonth: 1
    nyear: 0
    with_wiso: True
    use_venv: False
    account: paleodyn.paleodyn

echam:
    executable: echam6_231126_6.0_S6
    bin_sources:
            echam_bin: "${bin_dir}/${executable}"
    bin_in_work:
            echam_bin: "${executable}"
    namelist_dir: '/albedo/work/user/qigao001/a_basic_analysis/g_namelists/nudged_reduced/'
    scenario: "HIST"
    res: T63
    lresume: True
    restart_rate: 1
    restart_unit: "months"
    ini_parent_date: "1983-12-31T23:52:30"
    ini_parent_exp_id: "nudged_704_6.0_spinup_reduced"
    ini_parent_dir: "/albedo/work/user/qigao001/albedo_scratch/output/echam-6.3.05p2-wiso/pi/nudged_704_6.0_spinup_reduced/restart/echam/"
    nproca: 24
    nprocb: 24
    nprocar: 0
    nprocbr: 0
    add_namelist_changes:
        namelist.echam:
            parctl:
                nproca: 24
                nprocb: 24
                nprocar: 0
                nprocbr: 0
            runctl:
                default_output: False
                out_filetype: 2
                # putdata: [ 1, 'days', 'last', 0 ]
                # dt_stop: [ 1979, 1, 2 ]
                lcouple: False
                lcouple_co2: False
                lamip: True
                lnudge: True
                l_orbvsop87: True
            ndgctl:
                dt_nudg_start:
                  - ${echam.current_date!syear}
                  - ${echam.current_date!smonth}
                  - ${echam.current_date!sday}
                dt_nudg_stop:
                  - ${echam.next_date!syear}
                  - ${echam.next_date!smonth}
                  - ${echam.next_date!sday}
                inudgformat: 2
                ndg_file_nc: 'ndg%y4%m2.nc'
                nsstinc: 0
                lnudgcli: False
                lnudgini: False
            wisoctl:
                lwiso: True
                lwiso_rerun: True
                nwiso: 6
                ntag: 0
                ntag1: 0
                ntag2: 0
                ntag3: 0
                ntag4: 0
                ntags1_lat: 3
                ntags2_lon: 0
                ntags3_sst: 0
                ntags4_rh2m: 0
                ntags5_wind10: 0
                ntag_geo7: 0
                ntags6_sinlon: 0
                ntags7_coslon: 0
                ntag5: 0
                ntags8_RHsst: 0
                ntag6: 0
                ntag_sum: 3
                lupdate_tagmap: True
                tag_minsst: 268.15
                tag_maxsst: 318.15
                tag_minrh2m: 0
                tag_maxrh2m: 1.6
                tag_minwind10: 0
                tag_maxwind10: 28.0
                tag_minRHsst: 0
                tag_maxRHsst: 1.4
                ltag_corr1: True
                ltag_corr3: True
                latm_water: False
                ltag_corr2: False
                ltag_corr3_m: False
                ltag_corr_xtec: False
                lcorrfac: False
    file_movements:
        forcing:
            all_directions: "link"
        input:
            all_directions: "link"
    remove_forcing_files:
          - greenhouse
          - ozonea
          - ozoneb
          - ozonec
          - sst
          - sic
    forcing_sources:
        wiso_sw_observed: "/albedo/home/mwerner/model_input/ECHAM6-wiso/PI_ctrl/T63/T63_wisosw_d.nc"
        wiso_tagmap_1: "/albedo/work/user/qigao001/startdump/tagging/tagmap/pi_lat_tagmap.nc"

        era5_atm: "/albedo/work/projects/paleo_work/paleodyn_from_work_ollie_projects/paleodyn/nudging/ERA5/atmos/T63/era5${echam.res}${echam.levels}_${echam.current_date!syear}${echam.current_date!smonth}.nc"
        sst: "/albedo/work/user/acauquoi/nudging/ERA5/sea/T63/T63_era5sst_${echam.current_date!syear}.nc"
        sic: "/albedo/work/user/acauquoi/nudging/ERA5/sea/T63/T63_era5sic_${echam.current_date!syear}.nc"

        greenhouse_gases: "/albedo/work/projects/p_pool_echam6/input/r0008/greenhouse_ssp370.nc"
    add_forcing_files:
        wiso_sw: wiso_sw_observed
        wiso_tagmap: wiso_tagmap_1

        era5_previous: era5_atm
        era5_current:  era5_atm
        era5_next:     era5_atm
        sst: sst
        sic: sic

        greenhouse_gases: greenhouse_gases
    forcing_in_work:
        wiso_sw: "unit.25"
        wiso_tagmap: "unit.26"

        era5_previous: ndg${echam.prev_date!syear}${echam.prev_date!smonth}.nc
        era5_current: ndg${echam.current_date!syear}${echam.current_date!smonth}.nc
        era5_next: ndg${echam.next_date!syear}${echam.next_date!smonth}.nc
        sst: "sst@YEAR@"
        sic: "ice@YEAR@"

        greenhouse_gases: "greenhouse_gases.nc"
    add_forcing_additional_information:
        sst:
            - need_2years_before
            - need_year_before
            - need_year_after
            - need_2years_after
        sic:
            - need_2years_before
            - need_year_before
            - need_year_after
            - need_2years_after
    add_streams:
      - nudg
    remove_streams:
      - g3bid
      - g3bim
      - g3bday
      - g3b1hi
      - glday
      - aclcim
      - rad
      - sp6h
      - glim
      - spim

jsbach:
    add_namelist_changes:
        namelist.jsbach:
            jsbach_ctl:
                with_hd: False
                lcc_forcing_type: 'transitions'
                lcc_scheme: 2
                test_cconservation: True
                test_nconservation: False
                use_dynveg: False
                use_disturbance: False
                with_nitrogen: False
                file_type: "remove_from_namelist"
                file_ztype: "remove_from_namelist"
                lpost_echam: "remove_from_namelist"
                debug: "remove_from_namelist"
            cbalance_ctl:
                read_ndepo: False
            hydrology_ctl:
                ldebughd: "remove_from_namelist"
                gethd:
                  - 192
                  - 'steps'
                  - 'exact'
                  - 0
                puthd:
                  - 192
                  - 'steps'
                  - 'exact'
                  - -450
            input_ctl:
                var_name: "remove_from_namelist"
                #dt_update: "remove_from_namelist"
                init_rec: "remove_from_namelist"

    file_movements:
        forcing:
            all_directions: "link"
        input:
            all_directions: "link"

    remove_input_files:
          - jsbach

    input_sources:
        jsbach_bin_default: "/albedo/work/projects/p_pool_jsbach3/input/r0010/T63/jsbach_T63GR15_11tiles_5layers_1976_no-dynveg.nc"
    add_input_files:
        jsbach_bin: jsbach_bin_default
    input_in_work:
        jsbach_bin: "jsbach.nc"

    remove_forcing_files:
          - a_nd_file
          - cover_fract
          - lightning
          - Ndepo
          - popdens
