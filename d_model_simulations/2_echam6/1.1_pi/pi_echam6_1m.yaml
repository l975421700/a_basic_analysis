echam:
    version: "6.3.05p2-wiso"
    executable: echam6_0711_4.3
    bin_sources:
            echam_bin: "${bin_dir}/${executable}"
    bin_in_work:
            echam_bin: "${executable}"
    scenario: "PI-CTRL"
    res: T63
    lresume: False
    with_wiso: True
    wiso_code: True
    restart_rate: 1
    restart_unit: "months"
    nproca: 24
    nprocb:  24
    nprocar: 0
    nprocbr: 0
    add_namelist_changes:
            namelist.echam:
                parctl:
                    nproca: 24
                    nprocb: 24
                    nprocar: 0
                    nprocbr: 0
                runctl:
                    default_output: True
                    out_filetype: 2
                    # putdata: [ 450, 'seconds', 'first', 0 ]
                    # putdata: [ 6, 'hours', 'last', 0 ]
                    # putdata: [ 1, 'days', 'last', 0 ]
                    # dt_stop: [ 2000, 1, 31 ]
                radctl:
                    lrad_async: False
                wisoctl:
                    lwiso: True
                    lwiso_rerun: ${lresume}
                    nwiso: 22
                    ntag: 19
                    ntag1: 0
                    ntag2: 0
                    ntag3: 0
                    ntag4: 0
                    ntags1_lat: 0
                    ntags2_lon: 0
                    ntags3_sst: 0
                    ntags4_rh2m: 0
                    ntags5_wind10: 0
                    ntag_sum: 19
                    lupdate_tagmap: True
                    tag_minsst: 268.15
                    tag_maxsst: 318.15
                    lcorrfac: True
                    ltag_corr1: True
                    ltag_corr2: False
                    ltag_corr3: True
                    ltag_corr3_m: False
                    latm_water: True
    file_movements:
        forcing:
            all_directions: "link"
        input:
            all_directions: "link"
    forcing_sources:
        wiso_sw_observed: "/home/ollie/mwerner/model_input/ECHAM6-wiso/PI_ctrl/T63/T63_wisosw_d.nc"
        wiso_tagmap_1: "/work/ollie/qigao001/startdump/tagging/tagmap/tagmap_l_18latbin.nc"
    add_forcing_files:
        wiso_sw: wiso_sw_observed
        wiso_tagmap: wiso_tagmap_1
    forcing_in_work:
        wiso_sw: "unit.25"
        wiso_tagmap: "unit.26"

